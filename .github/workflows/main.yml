name: ⚡️ Update Bot Status ⚡️
on:
  workflow_dispatch:
  schedule:
      - cron: "0 */3 * * *"
jobs:
  update-readme-with-projects:
    name: Checking bots...
    runs-on: ubuntu-latest
    steps:
      - uses: jainamoswal/botstatus@main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          BOTS: ${{ secrets.BOTS }}
          SESSION: ${{ secrets.SESSION }}
          APP_ID: ${{ secrets.APP_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          IDS: ${{ secrets.IDS }}
          FILE_NAME: "README.md"
          START_MESSAGE: "My Bot Status:\n"
          END_MESSAGE: "\n⚡️ Powered by @Yoga_CIC"
          TIME_ZONE: "Asia/Jakarta"
          TIME_FORMAT: "%H:%M:%S %d/%m/%y"
          EDIT_IN_REPO: "True"
          UP_TELEGRAM: "✅"
          UP_GITHUB: "✅"
          DOWN_TELEGRAM: "❎"
          DOWN_GITHUB: "❎"
          BULLET: "•"
          COMMIT_MESSAGE: "Updated bot status [Bot]"
        id: bot-status
